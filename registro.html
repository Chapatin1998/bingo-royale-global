<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Crear Cuenta</h1>
        <form id="register-form" class="auth-form">
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
            <button type="submit" class="cta-button">Registrarme</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="ui.js"></script>
</body>
</html>
