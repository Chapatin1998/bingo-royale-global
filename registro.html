<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo VIP Bolivia - Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="main-container">
        <video autoplay muted loop id="background-video-registro">
            <source src="fondo-casino-3d.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <div class="content-overlay">
            <h1 class="screen-title">Regístrate en Bingo VIP</h1>
            
            <div class="register-form-container">
                <div class="input-group">
                    <input type="text" id="nombreCompleto" placeholder="Nombre Completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="emailRegistro" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordRegistro" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPasswordRegistro" placeholder="Confirmar Contraseña" required>
                </div>

                <div class="botones-container">
                    <button class="btn-primary" id="btnCrearCuenta">Crear Cuenta</button>
                </div>
                <p class="error-message" id="registerError"></p>

                <p class="link-text">¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="registro.js"></script>
</body>
</html>
