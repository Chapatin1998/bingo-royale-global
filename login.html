<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline><source src="fondo-video.mp4" type="video/mp4"></video>
    </div>
    <audio id="background-music" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>
    <div id="music-control"></div>

    <div class="main-container">
        <div class="content-wrapper">
            <a href="index.html"><img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo"></a>
            <h1 id="login-title">Iniciar Sesión</h1>

            <form id="login-form" class="form-container">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <div class="password-wrapper">
                    <input type="password" id="password-field" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password">👁️</span>
                </div>
                <button id="login-button" type="submit" class="cta-button">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p id="register-text">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
