<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">Bingo VIP Bolivia</div>
    <div class="background-overlay"></div>
    <div class="avatars">
      <img src="assets/avatar1.png" class="avatar" style="left: 20%; animation-delay: 0s;">
      <img src="assets/avatar2.png" class="avatar" style="left: 60%; animation-delay: 2s;">
    </div>
    <audio autoplay loop>
      <source src="assets/music.mp3" type="audio/mpeg">
    </audio>
    <button onclick="location.href='game.html'">Entrar al Bingo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
