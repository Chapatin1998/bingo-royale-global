<!DOCTYPE html><html lang="es"><head><title>Completar Perfil</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"></head><body>
<div class="video-background"><video autoplay loop muted playsinline><source src="fondo-video.mp4" type="video/mp4"></video></div><div class="main-container"><div class="content-wrapper"><img src="logo.png" alt="Logo" class="logo"><h1>Último Paso: Completa tu Perfil</h1><form id="profile-form" class="form-container"><input type="text" name="fullName" placeholder="Nombre Completo" required><input type="text" name="idNumber" placeholder="Número de Carnet (CI)" required><input type="tel" name="phoneNumber" placeholder="Número de Celular" required><label class="upload-label">Foto Frontal del CI</label><input type="file" name="idFrontUpload" accept="image/*" required><label class="upload-label">Foto Trasera del CI</label><input type="file" name="idBackUpload" accept="image/*" required><label class="upload-label">Selfie con tu CI</label><input type="file" name="selfieUpload" accept="image/*" required><button type="submit" class="cta-button">Guardar y Entrar</button></form></div></div>
<script type="module" src="app.js"></script></body></html>
