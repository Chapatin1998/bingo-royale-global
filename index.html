<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />
    <h2 class="bienvenida">Cargando Bingo VIP Bolivia...</h2>
    
    <div class="barra-contenedor">
      <div class="barra" id="barra"></div>
      <div class="porcentaje" id="porcentaje">0%</div>
    </div>

    <h3 id="estado">Cargando...</h3>

    <button id="botonInicio" onclick="iniciarJuego()" disabled>Iniciar Juego</button>
    
    <audio id="introMusic" src="intro-music.mp3" autoplay loop></audio>
    <button id="musicaBtn" onclick="toggleMusica()">ðŸ”Š</button>
  </div>

  <script>
    const barra = document.getElementById('barra');
    const porcentaje = document.getElementById('porcentaje');
    const estado = document.getElementById('estado');
    const boton = document.getElementById('botonInicio');
    const musica = document.getElementById('introMusic');

    let progreso = 0;
    let intervalo = setInterval(() => {
      if (progreso >= 100) {
        clearInterval(intervalo);
        estado.innerText = "Â¡Listo!";
        boton.disabled = false;
      } else {
        progreso++;
        barra.style.width = progreso + "%";
        porcentaje.innerText = progreso + "%";
      }
    }, 40);

    function iniciarJuego() {
      alert("Â¡Bienvenido a Bingo VIP Bolivia!");
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    }
  </script>
</body>
</html>
