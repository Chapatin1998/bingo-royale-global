<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸ‘‡ Video de fondo -->
  <video id="background-video" src="fondo.mp4" autoplay muted loop playsinline></video>

  <div class="container">
    <!-- BotÃ³n para activar/desactivar sonido -->
    <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š</button>

    <!-- Logo animado -->
    <div class="logo-container">
      <img src="logo.png" alt="Logo Bingo VIP" class="logo" />
    </div>

    <!-- TÃ­tulo de bienvenida -->
    <h1 class="welcome-title">BIENVENIDO</h1>

    <!-- BotÃ³n continuar -->
    <button id="continue-btn" class="continue-btn">Continuar</button>

    <!-- Audio click y loader -->
    <audio id="click-sound" src="click.wav" preload="auto"></audio>
    <div id="loader" class="loader" style="display:none;">
      <div class="bar"></div>
      <div id="percentage">0%</div>
    </div>
  </div>

  <script>
    const video = document.getElementById("background-video");
    const clickSound = document.getElementById("click-sound");
    const continueBtn = document.getElementById("continue-btn");
    const loader = document.getElementById("loader");
    const percentage = document.getElementById("percentage");
    const bar = document.querySelector(".bar");

    function toggleSound() {
      video.muted = !video.muted;
    }

    continueBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();

      continueBtn.style.display = "none";
      loader.style.display = "block";

      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        percentage.textContent = progress + "%";
        bar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = "home.html";
        }
      }, 60); // barra cargando mÃ¡s lento (100 â†’ 6â€¯seg)
    });
  </script>
</body>
</html>
