<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fondo animado -->
  <canvas id="particle-canvas"></canvas>

  <!-- Contenedor principal -->
  <div class="container">
    
    <!-- M煤sica de fondo -->
    <audio id="music" src="intro-music.mp3" autoplay loop></audio>
    <audio id="click-sound" src="click.wav" preload="auto"></audio>

    <!-- Bot贸n de sonido -->
    <button class="sound-toggle" onclick="toggleSound()"></button>

    <!-- Logo -->
    <div class="logo-container" id="logo">
      <img src="logo.png" alt="Logo Bingo VIP" class="logo" />
    </div>

    <!-- Bienvenida -->
    <h1 class="welcome-title">BIENVENIDO</h1>

    <!-- Bot贸n continuar -->
    <button id="continue-btn" class="continue-btn">Continuar</button>

    <!-- Cargador -->
    <div id="loader" class="loader" style="display: none;">
      <div class="bar"></div>
      <div id="percentage">0%</div>
    </div>
  </div>

  <!-- Fondo part铆culas -->
  <script>
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      const total = Math.floor((canvas.width + canvas.height) / 15);
      for (let i = 0; i < total; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6,
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,255,0.6)";
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();
  </script>

  <!-- Interacci贸n + Animaci贸n -->
  <script>
    const music = document.getElementById("music");
    const clickSound = document.getElementById("click-sound");
    const continueBtn = document.getElementById("continue-btn");
    const loader = document.getElementById("loader");
    const percentage = document.getElementById("percentage");
    const bar = document.querySelector(".bar");
    const logo = document.getElementById("logo");

    function toggleSound() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Efecto visual al tocar logo
    logo.addEventListener("touchstart", () => {
      logo.classList.add("touch-effect");
      setTimeout(() => logo.classList.remove("touch-effect"), 300);
    });

    // Efecto visual al tocar bot贸n continuar
    continueBtn.addEventListener("touchstart", () => {
      continueBtn.classList.add("touch-effect");
      setTimeout(() => continueBtn.classList.remove("touch-effect"), 300);
    });

    continueBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      continueBtn.style.display = "none";
      loader.style.display = "block";

      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        percentage.textContent = progress + "%";
        bar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = "home.html";
        }
      }, 50);
    });
  </script>
</body>
</html>
