<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <audio id="bg-music" src="intro-music.mp3" loop></audio>
  <button id="mute-btn">ðŸ”Š</button>

  <div class="logo-container">
  <img src="logo.png" alt="Bingo VIP Bolivia" class="mx-auto w-48 mb-4">
  </div>

    <!-- BotÃ³n de iniciar experiencia -->
    <button id="startBtn" class="button-glow px-6 py-2 border-2 border-cyan-400 text-white rounded-lg mt-6">Continuar</button>

    <!-- Oculto al principio -->
    <div id="loader-section" style="display: none;">
      <div id="percentage">0%</div>
      <div class="loader">
        <div class="bar" id="bar"></div>
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    const bar = document.getElementById('bar');
    const percentage = document.getElementById('percentage');
    const continueBtn = document.getElementById('continue-btn');
    const loaderSection = document.getElementById('loader-section');

    // Mute/unmute
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Al hacer clic en continuar
    continueBtn.addEventListener('click', () => {
      music.play().catch(() => {});
      continueBtn.style.display = 'none'; // Oculta el botÃ³n
      loaderSection.style.display = 'block'; // Muestra barra de carga

      // Inicia la barra
      let progress = 0;
      const loading = setInterval(() => {
        progress++;
        percentage.textContent = `${progress}%`;
        bar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(loading);
          setTimeout(() => window.location.href = "home.html", 500);
        }
      }, 90); // velocidad lenta
    });
  </script>
  <script>
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animateStars);
  }

  resizeCanvas();
  animateStars();
  window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
