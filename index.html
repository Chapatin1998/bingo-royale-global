<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />

    <h1 class="bienvenida">Â¡Bienvenido a Bingo VIP Bolivia!</h1>

    <div class="botones">
      <button id="startBtn">Iniciar juego</button>
      <button id="musicBtn">ðŸ”Š</button>
      <button id="notifBtn">ðŸ””</button>
    </div>

    <div class="loader-container" id="loaderContainer">
      <div class="loader-background">
        <div class="loader-bar" id="loaderBar"></div>
        <div class="loader-text" id="loaderText">0%</div>
      </div>
    </div>

    <audio id="introMusic" loop>
      <source src="intro-music.mp3" type="audio/mp3" />
    </audio>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const musicBtn = document.getElementById("musicBtn");
    const music = document.getElementById("introMusic");
    const loaderContainer = document.getElementById("loaderContainer");
    const loaderBar = document.getElementById("loaderBar");
    const loaderText = document.getElementById("loaderText");

    let musicPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicBtn.textContent = "ðŸ”Š";
      } else {
        music.play();
        musicBtn.textContent = "ðŸ”ˆ";
      }
      musicPlaying = !musicPlaying;
    });

    startBtn.addEventListener("click", () => {
      loaderContainer.style.display = "block";
      let percent = 0;

      const interval = setInterval(() => {
        percent++;
        loaderBar.style.width = percent + "%";
        loaderText.textContent = percent + "%";

        if (percent >= 100) {
          clearInterval(interval);
        }
      }, 25); // Velocidad de carga
    });
  </script>
</body>
</html>
