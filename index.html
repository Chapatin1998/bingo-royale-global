<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen">
    <img src="logo.png" alt="Logo Bingo VIP" class="logo" />

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">CARGANDO...</div>
    </div>

    <!-- Botón continuar -->
    <button id="continue-btn" class="continue-btn" style="display: none;">Continuar</button>
  </div>

  <script>
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const bgMusic = new Audio('intro-music.mp3');
    bgMusic.loop = true;

    const continueBtn = document.getElementById('continue-btn');

    let progress = 0;
    let interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        progressText.innerText = '100%';
        continueBtn.style.display = 'block';
      } else {
        progress += 1;
        progressFill.style.width = progress + '%';
        progressText.innerText = 'CARGANDO...';
      }
    }, 50); // velocidad

    // Botón continuar
    continueBtn.addEventListener('click', () => {
      bgMusic.play().then(() => {
        window.location.href = 'home.html';
      }).catch(err => {
        alert('Activa el sonido manualmente por restricciones del navegador.');
        window.location.href = 'home.html';
      });
    });
  </script>
</body>
</html>
