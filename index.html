<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }
    .progress-container {
      width: 80%;
      background: #333;
      border-radius: 30px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background: gold;
      width: 0%;
      color: black;
      font-weight: bold;
      line-height: 30px;
      transition: width 0.2s;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .music-btn, .notif-btn {
      background: #333;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
    }
    .start-btn {
      background: gold;
      color: black;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Bingo VIP Bolivia" />
  <h1>Â¡Bienvenido a Bingo VIP Bolivia!</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div class="buttons">
    <button class="music-btn" onclick="toggleMusic()">ðŸ”ˆ</button>
    <button class="notif-btn" onclick="stopMusic()">ðŸ””</button>
    <button class="start-btn" onclick="startGame()">ðŸŽ® Iniciar juego</button>
  </div>

  <audio id="bgMusic" src="intro-music.mp3" loop></audio>

  <script>
    const music = document.getElementById('bgMusic');
    const progressBar = document.getElementById('progressBar');
    let musicPlaying = false;

    function toggleMusic() {
      if (!musicPlaying) {
        music.play();
        musicPlaying = true;
      } else {
        music.pause();
        musicPlaying = false;
      }
    }

    function stopMusic() {
      music.pause();
      music.currentTime = 0;
      musicPlaying = false;
    }

    function startGame() {
      toggleMusic();
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
        } else {
          progress++;
          progressBar.style.width = progress + "%";
          progressBar.textContent = progress + "%";
        }
      }, 50); // duraciÃ³n: 5 segundos total
    }
  </script>

</body>
</html>
