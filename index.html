<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Bingo VIP Bolivia</title>
    <style>
        :root {
            --color-oro: #FFD700;
            --color-blanco: #ffffff;
            --color-rojo-advertencia: #ff4d4d;
        }
        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--color-blanco);
            background-color: #000;
            overflow: hidden;
        }
        .screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            box-sizing: border-box;
            transition: opacity 1.2s ease-in-out;
            opacity: 1;
        }
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }
        .video-background video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: grayscale(50%) brightness(0.6) contrast(1.1) sepia(20%);
        }
        .content-wrapper {
            width: 100%; max-width: 450px; padding: 20px; z-index: 1;
        }
        .logo { 
            width: clamp(150px, 35vw, 220px); margin-bottom: 30px; 
        }
        .start-logo-wrapper {
            position: relative;
            animation: pulse 3s infinite alternate ease-in-out;
        }
        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));}
            to { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));}
        }
        .cta-button {
            background-color: var(--color-oro); color: #000; padding: 18px 40px;
            font-size: 1.2em; font-weight: bold; text-decoration: none;
            border-radius: 25px;
            border: 0; transition: all 0.3s ease; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .cta-button:hover { transform: scale(1.05); }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .warning-text {
            margin-top: 30px; font-size: 0.8em; 
            color: var(--color-rojo-advertencia);
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.7);
            max-width: 300px; margin-left: auto; margin-right: auto;
        }
        #loader-screen { background-color: rgba(0,0,0,0.9); }
        .loader-logo {
            width: clamp(150px, 35vw, 220px);
            animation: float-glow 4s infinite ease-in-out;
        }
        @keyframes float-glow {
            0%   { transform: translateY(0px); filter: drop-shadow(0 0 15px var(--color-oro)); }
            50%  { transform: translateY(-10px); filter: drop-shadow(0 0 25px var(--color-oro)); }
            100% { transform: translateY(0px); filter: drop-shadow(0 0 15px var(--color-oro)); }
        }
        .loader-bar-container { 
            width: 80%; max-width: 350px; height: 10px; 
            background-color: #222; border-radius: 5px; 
            margin-top: 30px; border: 1px solid #444;
            position: relative; overflow: hidden;
        }
        .loader-bar { width: 0%; height: 100%; background-color: var(--color-oro); transition: width 0.2s linear; }
        .loader-bar::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        #loader-percentage { margin-top: 15px; font-size: 1.1em; color: var(--color-oro); }
        #language-selector {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
        }
        .language-button {
            background-color: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 8px;
            font-size: 0.9em; border: 1px solid #333; cursor: pointer;
        }
        .language-menu {
            position: absolute; top: 110%; right: 0;
            background-color: rgba(0,0,0,0.8);
            border-radius: 8px;
            overflow: hidden; border: 1px solid #333;
        }
        .language-menu a {
            display: block; padding: 10px 15px; color: var(--color-blanco);
            text-decoration: none; font-size: 0.9em;
        }
        .language-menu a:hover { background-color: var(--color-oro); color: #000; }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="fondo-video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="language-selector">
        <div id="language-button" class="language-button">üáßüá¥ Espa√±ol</div>
        <div id="language-menu" class="hidden">
            <a href="#" data-lang="es">üáßüá¥ Espa√±ol</a>
            <a href="#" data-lang="en">üá∫üá∏ English</a>
            <a href="#" data-lang="pt">üáßüá∑ Portugu√™s</a>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <div class="content-wrapper">
            <div class="start-logo-wrapper">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <button id="start-button" class="cta-button">Iniciar</button>
            <p id="warning-text" class="warning-text">‚ö†Ô∏è Juego para mayores de 18 a√±os.</p>
        </div>
    </div>

    <div id="loader-screen" class="screen hidden">
         <div class="content-wrapper">
            <img src="logo.png" alt="Logo Cargando" class="logo loader-logo">
            <div class="loader-bar-container">
                <div id="loader-bar" class="loader-bar"></div>
            </div>
            <p id="loader-percentage">0%</p>
        </div>
    </div>

    <audio id="background-music" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const loaderScreen = document.getElementById('loader-screen');
            const startButton = document.getElementById('start-button');
            const backgroundMusic = document.getElementById('background-music');
            const languageButton = document.getElementById('language-button');
            const languageMenu = document.getElementById('language-menu');
            const warningText = document.getElementById('warning-text');

            const translations = {
                es: { start: "Iniciar", warning: "‚ö†Ô∏è Juego para mayores de 18 a√±os. Juega con responsabilidad.", flag: "üáßüá¥ Espa√±ol" },
                en: { start: "Start", warning: "‚ö†Ô∏è Game for ages 18+. Play responsibly.", flag: "üá∫üá∏ English" },
                pt: { start: "Iniciar", warning: "‚ö†Ô∏è Jogo para maiores de 18 anos. Jogue com responsabilidade.", flag: "üáßüá∑ Portugu√™s" }
            };
            
            function applyTranslations(lang) {
                if (!translations[lang]) lang = 'es';
                localStorage.setItem('userLanguage', lang);
                const t = translations[lang];
                if (startButton) startButton.textContent = t.start;
                if (warningText) warningText.textContent = t.warning;
                if (languageButton) languageButton.textContent = t.flag;
            }

            const savedLang = localStorage.getItem('userLanguage') || 'es';
            applyTranslations(savedLang);

            if (languageButton) {
                languageButton.addEventListener('click', () => languageMenu.classList.toggle('hidden'));
            }
            if (languageMenu) {
                languageMenu.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        const lang = e.target.dataset.lang;
                        applyTranslations(lang);
                        languageMenu.classList.add('hidden');
                    }
                });
            }
            
            if (startButton) {
                startButton.addEventListener('click', () => {
                    if (backgroundMusic) {
                        backgroundMusic.volume = 0.3;
                        backgroundMusic.play().catch(e => {});
                    }

                    startScreen.classList.add('hidden');
                    loaderScreen.classList.remove('hidden');
                    
                    const loaderBar = document.getElementById('loader-bar');
                    const loaderPercentage = document.getElementById('loader-percentage');
                    let progress = 0;
                    const loadTime = 7000; 
                    const interval = setInterval(() => {
                        progress++;
                        if (progress > 100) progress = 100;
                        
                        if (loaderBar) loaderBar.style.width = progress + '%';
                        if (loaderPercentage) loaderPercentage.textContent = progress + '%';
                        
                        if (progress === 100) {
                            clearInterval(interval);
                            setTimeout(() => {
                                alert("¬°√âXITO! La base est√° perfecta. Pr√≥ximo paso: construir la p√°gina de login.");
                                // window.location.href = 'login.html'; 
                            }, 500);
                        }
                    }, loadTime / 100);
                });
            }
        });
    </script>
</body>
</html>
