<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white overflow-hidden">
  <canvas id="particle-canvas"></canvas>

  <!-- MÃºsica -->
  <audio id="music" src="intro-music.mp3" preload="auto"></audio>
  <audio id="click-sound" src="click.wav" preload="auto"></audio>

  <!-- BotÃ³n sonido -->
  <button id="sound-btn" class="fixed top-4 right-4 text-white text-2xl z-10">ðŸ”‡</button>

  <!-- Contenido principal -->
  <div class="container relative z-10 min-h-screen flex flex-col justify-center items-center text-center px-4">
    <img src="logo.png" alt="Logo Bingo VIP" class="logo mb-4 w-60 md:w-80 animate-pulse" />
    <h1 class="text-4xl md:text-5xl font-bold text-cyan-300 drop-shadow-lg animate-glow mb-4">BIENVENIDO</h1>
    <button id="continue-btn" class="bg-cyan-400 hover:bg-cyan-500 text-black font-semibold py-2 px-6 rounded shadow-lg transition-all text-lg md:text-xl">Continuar</button>

    <!-- Loader oculto al inicio -->
    <div id="loader" class="loader mt-6 hidden w-full max-w-sm mx-auto">
      <div class="w-full bg-gray-800 rounded-full h-4">
        <div class="bg-gradient-to-r from-pink-500 to-blue-500 h-4 rounded-full" id="bar" style="width: 0%"></div>
      </div>
      <div id="percentage" class="text-sm mt-2">0%</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      const total = Math.floor((canvas.width + canvas.height) / 10);
      for (let i = 0; i < total; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,255,0.6)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();

    const music = document.getElementById("music");
    const clickSound = document.getElementById("click-sound");
    const continueBtn = document.getElementById("continue-btn");
    const loader = document.getElementById("loader");
    const bar = document.getElementById("bar");
    const percentage = document.getElementById("percentage");
    const soundBtn = document.getElementById("sound-btn");

    soundBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        soundBtn.textContent = "ðŸ”Š";
      } else {
        music.pause();
        soundBtn.textContent = "ðŸ”‡";
      }
    });

    continueBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      if (music.paused) music.play();

      continueBtn.style.display = "none";
      soundBtn.style.display = "none";

      setTimeout(() => {
        loader.classList.remove("hidden");
        let progress = 0;
        const interval = setInterval(() => {
          progress++;
          bar.style.width = progress + "%";
          percentage.textContent = progress + "%";
          if (progress >= 100) {
            clearInterval(interval);
            window.location.href = "home.html";
          }
        }, 80); // mÃ¡s lento
      }, 1500); // mÃ¡s tiempo antes de empezar
    });
  </script>

  <style>
    .animate-glow {
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
      to { text-shadow: 0 0 20px cyan, 0 0 30px cyan; }
    }

    .logo {
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</body>
</html>
