<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        <video autoplay muted loop id="video-fondo">
            <source src="videos/video-bingo-inicio.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        </div>

    <div class="container">
        <p class="frase-bienvenida-principal">¡Bienvenido a Bingo VIP Bolivia!</p>

        <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo">
        
        <p class="frase">Donde el juego se vuelve leyenda</p>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>

        <div class="botones-container">
            <button class="boton-accion primary" id="btnIniciar">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <button class="boton-accion secondary" id="btnRegistrar">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </div>

        <div class="ayuda-soporte">
            <p>¿Necesitas ayuda? <a href="#" id="linkSoporte">Contacta con soporte</a></p>
        </div>

        <div class="barra">
            <div class="progreso" id="progreso"></div>
        </div>
        <p class="porcentaje" id="porcentaje"></p>

        <div class="botones-flotantes">
            <button class="boton-musica-notificacion" id="botonMusica">
                <i class="fas fa-music"></i> 
            </button>
            <button class="boton-musica-notificacion" id="botonNotificaciones">
                <i class="fas fa-bell"></i>
            </button>
        </div>

        <audio id="musicaFondo" loop>
            <source src="Intro-music.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
