<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    img.logo {
      width: 150px;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px gold); }
      50% { filter: drop-shadow(0 0 20px gold); }
      100% { filter: drop-shadow(0 0 5px gold); }
    }

    h1, h2 {
      margin: 10px 0;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      color: gold;
    }

    h2 {
      font-size: 1rem;
      color: #fff;
    }

    .botones {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      background: transparent;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 10px 20px;
      color: gold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: gold;
      color: black;
    }

    .barra-carga {
      width: 80%;
      height: 12px;
      background: #222;
      border: 1px solid gold;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }

    .progreso {
      height: 100%;
      background: gold;
      width: 0%;
      transition: width 0.1s;
    }

    .mensaje {
      margin-top: 10px;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo">
  <h1>Donde el juego se vuelve leyenda</h1>

  <div class="botones">
    <button onclick="iniciarJuego()">ðŸŽ® Iniciar juego</button>
    <button onclick="toggleMusica()">ðŸŽµ</button>
    <button onclick="activarNotificaciones()">ðŸ””</button>
  </div>

  <div class="barra-carga" id="barraCarga">
    <div class="progreso" id="progreso"></div>
  </div>

  <div class="mensaje" id="mensajeFinal"></div>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let musicaActiva = false;

    function iniciarJuego() {
      const barra = document.getElementById('barraCarga');
      const progreso = document.getElementById('progreso');
      const mensaje = document.getElementById('mensajeFinal');
      let porcentaje = 0;

      barra.style.display = 'block';
      mensaje.textContent = '';

      const intervalo = setInterval(() => {
        porcentaje += 1;
        progreso.style.width = porcentaje + '%';

        if (porcentaje >= 100) {
          clearInterval(intervalo);
          mensaje.textContent = 'Â¡Juego iniciado con Ã©xito!';
        }
      }, 30);
    }

    function toggleMusica() {
      const audio = document.getElementById('musica');
      if (musicaActiva) {
        audio.pause();
        musicaActiva = false;
      } else {
        audio.play();
        musicaActiva = true;
      }
    }

    function activarNotificaciones() {
      Notification.requestPermission().then(permiso => {
        if (permiso === "granted") {
          new Notification("âœ… Notificaciones activadas para Bingo VIP Bolivia");
        }
      });
    }
  </script>

</body>
</html>
