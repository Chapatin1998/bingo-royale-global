<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Fondo de video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="Fondo.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Contenido principal -->
  <div class="container">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />
    <div class="tagline">Donde el juego se vuelve leyenda</div>
    <h1>BIENVENIDO</h1>
    <button id="continueBtn">Continuar</button>
  </div>

  <!-- Audio -->
  <audio id="introMusic" src="intro-music.mp3"></audio>

  <!-- JS -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('continueBtn');
      const music = document.getElementById('introMusic');

      // Mostrar el botón después de 4 segundos
      setTimeout(() => {
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
      }, 4000);

      // Reproducir audio al hacer clic
      btn.addEventListener('click', () => {
        music.play();
        btn.disabled = true;
        // Redirige o cambia de pantalla si se desea
        // window.location.href = "home.html";
      });
    });
  </script>
</body>
</html>
