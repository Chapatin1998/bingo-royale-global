<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Bingo VIP Bolivia</title>
    
    <style>
        :root {
            --color-oro: #FFD700;
            --color-negro-transparente: rgba(0, 0, 0, 0.8);
            --color-blanco: #ffffff;
            --color-gris: #aaa;
        }
        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--color-blanco);
            background-color: #000;
            overflow: hidden;
        }
        .main-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .background-image {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            background: url('portada.jpg') no-repeat center center;
            background-size: cover;
            filter: grayscale(80%) brightness(0.4);
        }
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 30%, transparent);
        }
        .content-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
        }
        .logo { width: 100px; margin-bottom: 15px; }
        h1 {
            margin: 10px 0; font-size: clamp(2em, 7vw, 2.8em); font-weight: 800;
            color: var(--color-blanco);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .subtitle { font-size: clamp(0.9em, 4vw, 1.1em); margin-bottom: 25px; color: var(--color-gris); }
        .form-container { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .form-container input {
            padding: 16px; font-size: 1em; border: 1px solid #555;
            background-color: rgba(0,0,0,0.5); color: var(--color-blanco); border-radius: 5px;
        }
        .password-wrapper { position: relative; width: 100%; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2em; opacity: 0.7; }
        .cta-button {
            background-color: var(--color-oro); color: #000; padding: 16px;
            font-size: 1.1em; font-weight: bold; text-decoration: none; border-radius: 5px;
            border: 0; transition: all 0.3s ease; cursor: pointer; width: 100%;
            box-sizing: border-box;
        }
        .cta-button:hover { filter: brightness(1.1); }
        .form-footer { margin-top: 20px; font-size: 0.9em; }
        .form-footer a { color: var(--color-oro); font-weight: bold; text-decoration: none; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 1s forwards; }
        .fade-out { animation: fadeOut 1s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        #music-control {
            position: fixed; bottom: 20px; right: 20px; font-size: 1.5em;
            color: var(--color-oro); cursor: pointer; z-index: 1000; opacity: 0.7;
        }
        #music-control.playing::before { content: 'üîá'; }
        #music-control::before { content: 'üéµ'; }
        #language-selector {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background-color: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
            font-size: 0.9em;
        }
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-bar-container { width: 80%; max-width: 400px; height: 10px; background-color: #333; border-radius: 5px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background-color: var(--color-oro); transition: width 0.1s linear; }
        #loader-percentage { margin-top: 15px; font-size: 1.2em; color: var(--color-oro); }
    </style>
</head>
<body>
    <div id="loader-screen">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="loader-bar-container">
            <div id="loader-bar" class="loader-bar"></div>
        </div>
        <p id="loader-percentage">0%</p>
    </div>

    <div id="main-content" class="hidden">
        <audio id="background-music" loop><source src="music.mp3" type="audio/mpeg"></audio>
        <div id="music-control" class="hidden"></div>
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="main-container">
            <div class="content-wrapper">
                <div id="language-selector">üáßüá¥ Espa√±ol</div>
                <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo">
                <h1>¬°Bienvenido a Bingo VIP Bolivia!</h1>
                <p class="subtitle">Tu experiencia de bingo premium comienza aqu√≠.</p>

                <form id="login-form" class="form-container">
                    <input type="email" name="email" placeholder="Correo Electr√≥nico" required>
                    <div class="password-wrapper">
                        <input type="password" id="password-field" name="password" placeholder="Contrase√±a" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="cta-button">Iniciar Sesi√≥n</button>
                </form>
                
                <div class="form-footer">
                    <p>¬øNo tienes una cuenta? <a href="#">Registrarse</a></p>
                    <p style="font-size: 0.8em; color: var(--color-gris); margin-top: 15px;">Este juego es solo para mayores de 18 a√±os. Una sola cuenta por persona. Juega con responsabilidad.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- L√≥gica de la Barra de Carga ---
            const loaderScreen = document.getElementById('loader-screen');
            const loaderBar = document.getElementById('loader-bar');
            const loaderPercentage = document.getElementById('loader-percentage');
            const mainContent = document.getElementById('main-content');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress > 100) progress = 100;
                
                loaderBar.style.width = progress + '%';
                loaderPercentage.textContent = progress + '%';
                
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loaderScreen.classList.add('fade-out');
                        setTimeout(() => {
                            loaderScreen.classList.add('hidden');
                            mainContent.classList.remove('hidden');
                            mainContent.classList.add('fade-in');
                            startMusic(); // Iniciar m√∫sica despu√©s de la carga
                        }, 1000);
                    }, 500);
                }
            }, 80);

            // --- L√≥gica de la M√∫sica ---
            const musicControl = document.getElementById('music-control');
            const backgroundMusic = document.getElementById('background-music');
            let isMusicPlaying = false;

            function startMusic() {
                if (!isMusicPlaying && backgroundMusic) {
                    backgroundMusic.volume = 0.2;
                    backgroundMusic.play().then(() => {
                        isMusicPlaying = true;
                        musicControl.classList.remove('hidden');
                        musicControl.classList.add('playing');
                    }).catch(e => console.log("Audio necesita interacci√≥n."));
                }
            }

            if (musicControl) {
                musicControl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isMusicPlaying) {
                        backgroundMusic.pause();
                    } else {
                        backgroundMusic.play();
                    }
                    isMusicPlaying = !isMusicPlaying;
                    musicControl.classList.toggle('playing');
                });
            }

            // --- L√≥gica para mostrar/ocultar contrase√±a ---
            const togglePassword = document.querySelector('.toggle-password');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('password-field');
                    if (passwordField) {
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);
                        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                    }
                });
            }
        });
    </script>
</body>
</html>
