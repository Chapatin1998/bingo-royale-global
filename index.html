<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia - Cargando</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .progress {
      width: 100%;
      height: 100%;
      background: #ffcc00;
      animation: load 3s ease-in-out forwards;
    }

    @keyframes load {
      0% { width: 0; }
      100% { width: 100%; }
    }

    .start-btn {
      padding: 12px 24px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start-btn:hover {
      background: #ffd633;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .music-toggle:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Bingo VIP" class="logo" />
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <button class="start-btn" onclick="location.href='index.html'">Iniciar</button>
  <button class="music-toggle" onclick="toggleMusic()">ðŸ”Š MÃºsica</button>

  <audio id="bg-music" loop>
    <source src="music/intro.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      musicPlaying = !musicPlaying;
    }

    // Auto play (segÃºn permisos del navegador)
    window.addEventListener('click', () => {
      if (!musicPlaying) {
        audio.play();
        musicPlaying = true;
      }
    });
  </script>
</body>
</html>
