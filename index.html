<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="logo" />
    <p class="welcome">Cargando Bingo VIP Bolivia...</p>

    <div class="lightning-bar-container">
      <div class="lightning-bar" id="lightningBar"></div>
    </div>
    <p class="welcome" id="loadingText">0%</p>

    <button id="startButton" class="hidden">Iniciar Juego</button>

    <audio id="introMusic" src="intro-music.mp3" autoplay loop></audio>
    <button class="music-btn" onclick="toggleMusic()">ðŸ”Š</button>
  </div>

  <script>
    const lightningBar = document.getElementById("lightningBar");
    const loadingText = document.getElementById("loadingText");
    const startButton = document.getElementById("startButton");
    const audio = document.getElementById("introMusic");

    let percent = 0;
    const interval = setInterval(() => {
      percent++;
      lightningBar.style.width = percent + "%";
      loadingText.textContent = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        loadingText.textContent = "Â¡Listo!";
        startButton.classList.remove("hidden");
      }
    }, 50);

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
