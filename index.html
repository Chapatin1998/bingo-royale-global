<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tap-to-start para activar audio -->
  <div id="tap-to-start">Toca para comenzar</div>

  <!-- MÃºsica de fondo -->
  <audio id="bg-music" src="intro-music.mp3" loop></audio>
  <button id="mute-btn">ðŸ”Š</button>

  <!-- Contenido principal -->
  <div class="container">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="logo" />
    <h1>BIENVENIDO</h1>
    <div id="percentage">0%</div>
    <div class="loader"><div class="bar" id="bar"></div></div>
    <button id="continue-btn" style="display:none;">Continuar</button>
  </div>

  <!-- JavaScript -->
  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    const tapToStart = document.getElementById('tap-to-start');
    const bar = document.getElementById('bar');
    const percentage = document.getElementById('percentage');
    const continueBtn = document.getElementById('continue-btn');

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    tapToStart.addEventListener('click', () => {
      tapToStart.style.display = 'none';
      music.play().catch(() => {});
    });

    let progress = 0;
    const loading = setInterval(() => {
      progress++;
      percentage.textContent = `${progress}%`;
      bar.style.width = `${progress}%`;
      if (progress >= 100) {
        clearInterval(loading);
        continueBtn.style.display = 'inline-block';
      }
    }, 50);

    continueBtn.addEventListener('click', () => {
      document.body.style.transition = 'opacity 1s ease';
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);
    });
  </script>
</body>
</html>
