<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-container">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />

    <h1 class="title">Cargando Bingo VIP Bolivia...</h1>

    <div class="light-bar">
      <div class="electricity" id="electricity"></div>
      <div class="fill" id="fill"></div>
    </div>

    <div class="percent" id="percent">0%</div>

    <button id="start-btn" disabled>Iniciar Juego</button>

    <audio id="intro-music" src="intro-music.mp3" autoplay loop></audio>
  </div>

  <script>
    const percent = document.getElementById('percent');
    const fill = document.getElementById('fill');
    const btn = document.getElementById('start-btn');
    let progress = 0;

    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        fill.style.width = progress + "%";
        percent.innerText = progress + "%";
      } else {
        clearInterval(interval);
        btn.disabled = false;
        btn.classList.add('active');
        percent.innerText = "Â¡Listo!";
      }
    }, 40);
  </script>
</body>
</html>
