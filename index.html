<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />
    <h1 class="welcome">Â¡Bienvenido a Bingo VIP Bolivia!</h1>

    <div class="loader">
      <div class="lightning"></div>
      <div class="bar">
        <div class="progress" id="progress-bar"></div>
      </div>
      <div id="percentage">0%</div>
    </div>

    <button id="start-btn" class="hidden">Iniciar juego</button>

    <div class="icons">
      <button id="music-btn">ðŸ”Š</button>
      <button id="notify-btn">ðŸ””</button>
    </div>

    <audio id="intro-music" src="intro-music.mp3" autoplay loop></audio>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const percentage = document.getElementById('percentage');
    const startBtn = document.getElementById('start-btn');
    const musicBtn = document.getElementById('music-btn');
    const music = document.getElementById('intro-music');

    let progress = 0;
    const interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + '%';
        percentage.textContent = progress + '%';
      } else {
        clearInterval(interval);
        startBtn.classList.remove('hidden');
      }
    }, 40);

    musicBtn.onclick = () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'ðŸ”Š';
      } else {
        music.pause();
        musicBtn.textContent = 'ðŸ”‡';
      }
    };
  </script>
</body>
</html>
