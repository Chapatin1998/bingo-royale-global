<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro-screen">
    <img src="logo.png" alt="Logo Bingo VIP" class="logo" />

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>

    <!-- BOTÃ“N DE SONIDO -->
    <div class="sound-button" id="sound-btn">
      ðŸ”Š
    </div>

    <!-- BOTÃ“N DE CONTINUAR -->
    <button id="continue-btn" class="continue-btn" style="display: none;">
      Continuar
    </button>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" src="intro-music.mp3" preload="auto" loop></audio>

  <script>
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const bgMusic = document.getElementById('bg-music');
    const soundBtn = document.getElementById('sound-btn');
    const continueBtn = document.getElementById('continue-btn');

    let progress = 0;
    const interval = setInterval(() => {
      if (progress < 100) {
        progress += 1;
        progressFill.style.width = progress + '%';
        progressText.innerText = progress + '%';
      } else {
        clearInterval(interval);
        continueBtn.style.display = 'block';
      }
    }, 30);

    soundBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        soundBtn.classList.add('active');
      } else {
        bgMusic.pause();
        soundBtn.classList.remove('active');
      }
    });

    continueBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        soundBtn.classList.add('active');
      }
      // Redirigir a otra pÃ¡gina (puedes cambiarlo)
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
