<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img id="logo" src="logo.png" alt="Bingo VIP Bolivia Logo" />
    <h1 class="bienvenida">¡Bienvenido a Bingo VIP Bolivia!</h1>
    <button id="iniciarBtn">🎮 Iniciar juego</button>
    <button id="musicaBtn">🔊 Música</button>
    <button id="notificacionesBtn">🔔 Notificaciones</button>
  </div>

  <audio id="musica" src="intro-music.mp3" loop></audio>

  <script>
    const iniciarBtn = document.getElementById("iniciarBtn");
    const musica = document.getElementById("musica");
    const musicaBtn = document.getElementById("musicaBtn");

    let isPlaying = false;

    iniciarBtn.addEventListener("click", iniciarJuego);
    musicaBtn.addEventListener("click", toggleMusica);

    function iniciarJuego() {
      musica.load(); // ✅ Prepara la música
      musica.play().then(() => {
        isPlaying = true;
        console.log("🎵 Música iniciada.");
      }).catch(err => {
        console.log("⚠️ Error al reproducir música:", err);
      });

      console.log("▶️ Juego iniciado");
    }

    function toggleMusica() {
      if (isPlaying) {
        musica.pause();
        isPlaying = false;
        musicaBtn.textContent = "🔇 Música";
      } else {
        musica.play();
        isPlaying = true;
        musicaBtn.textContent = "🔊 Música";
      }
    }
  </script>
</body>
</html>
<script>
  // ... código anterior
  const notificacionesBtn = document.getElementById("notificacionesBtn");

  notificacionesBtn.addEventListener("click", () => {
    alert("🔔 Notificaciones activadas (simulado)");
  });
</script>
