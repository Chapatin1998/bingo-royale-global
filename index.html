<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="intro-music.mp3" autoplay loop></audio>
  <button id="mute-btn">ðŸ”Š</button>

  <div class="bg-effect"></div>

  <div class="container">
    <img src="logo.png" alt="Logo Bingo VIP" class="logo animate-logo" />
    <h1 class="title-glow">BIENVENIDO</h1>
    <div id="percentage">0%</div>
    <div class="loader">
      <div class="bar" id="bar"></div>
    </div>
    <button id="continue-btn" style="display: none;">Continuar</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    const bar = document.getElementById('bar');
    const percentage = document.getElementById('percentage');
    const continueBtn = document.getElementById('continue-btn');

    function forceAutoplay() {
      music.play().catch(() => {});
    }

    document.addEventListener('DOMContentLoaded', forceAutoplay);
    document.addEventListener('click', forceAutoplay);

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    let progress = 0;
    const loading = setInterval(() => {
      progress++;
      percentage.textContent = `${progress}%`;
      bar.style.width = `${progress}%`;

      if (progress >= 100) {
        clearInterval(loading);
        continueBtn.style.display = 'inline-block';
      }
    }, 70); // mÃ¡s lenta

    continueBtn.addEventListener('click', () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
