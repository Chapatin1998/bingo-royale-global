<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="intro-music.mp3" loop></audio>
  <button id="mute-btn">游댉</button>

  <div class="container">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="logo" />
    <h1 class="bienvenido">BIENVENIDO</h1>

    <!-- Bot칩n desde el inicio -->
    <button id="continue-btn">Continuar</button>

    <div id="percentage">0%</div>
    <div class="loader">
      <div class="bar" id="bar"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    const bar = document.getElementById('bar');
    const percentage = document.getElementById('percentage');
    const continueBtn = document.getElementById('continue-btn');

    // Control de sonido
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? '游댆' : '游댉';
    });

    // Activar m칰sica al presionar
    continueBtn.addEventListener('click', () => {
      music.play().catch(() => {});
    });

    // Iniciar carga autom치ticamente al entrar
    let progress = 0;
    const loading = setInterval(() => {
      progress++;
      percentage.textContent = `${progress}%`;
      bar.style.width = `${progress}%`;
      if (progress >= 100) {
        clearInterval(loading);
        // Redirige autom치ticamente al final
        setTimeout(() => window.location.href = "home.html", 600);
      }
    }, 90); // m치s lento
  </script>
</body>
</html>
