<!DOCTYPE html>

<head>

<body>
  <div class="pantalla">

    <div class="botones">
      <button id="botonMusica" class="btn-music">ðŸ”Š</button>
      <button id="botonCampana" class="btn-bell">ðŸ””</button>
      <button id="botonInicio" class="btn-iniciar">ðŸŽ® Iniciar juego</button>
    </div>
  </div>

  <audio id="musicaFondo" loop>
    <source src="assets/intro-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const botonMusica = document.getElementById('botonMusica');
    const botonCampana = document.getElementById('botonCampana');
    const musica = document.getElementById('musicaFondo');
    const botonInicio = document.getElementById('botonInicio');
    const progreso = document.getElementById('progreso');
    const porcentaje = document.getElementById('porcentaje');

    let cargando = false;

    botonMusica.addEventListener('click', () => {
      if (musica.paused) {
        musica.play();
        botonMusica.textContent = 'ðŸ”Š';
      } else {
        musica.pause();
        botonMusica.textContent = 'ðŸ”ˆ';
      }
    });

    botonCampana.addEventListener('click', () => {
      musica.pause();
      botonMusica.textContent = 'ðŸ”ˆ';
    });

    botonInicio.addEventListener('click', () => {
      if (!cargando) {
        musica.play();
        botonMusica.textContent = 'ðŸ”Š';
        iniciarCarga();
      }
    });

    function iniciarCarga() {
      cargando = true;
      let progresoActual = 0;
      const intervalo = setInterval(() => {
        progresoActual++;
        progreso.style.width = progresoActual + '%';
        porcentaje.textContent = progresoActual + '%';
        if (progresoActual >= 100) {
          clearInterval(intervalo);
          cargando = false;
        }
      }, 40);
    }
  </script>
