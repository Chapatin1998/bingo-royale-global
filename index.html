<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="m-0 p-0 overflow-hidden bg-black relative text-white">

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="background-video" class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="fondo/fondo.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- BotÃ³n de sonido -->
  <button id="soundToggle" class="absolute top-3 right-3 z-20 text-white text-2xl">
    <i id="soundIcon" class="fas fa-volume-up"></i>
  </button>

  <!-- Contenido principal -->
  <main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-4">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="w-48 md:w-64 mx-auto mb-6" />
    <h1 class="text-3xl md:text-5xl font-bold text-cyan-400 drop-shadow-lg animate-pulse mb-4">BIENVENIDO</h1>
    <button id="continueButton" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-8 py-3 text-lg rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
      Continuar
    </button>
  </main>

  <!-- Audio -->
  <audio id="introSound" src="intro-music.mp3"></audio>

  <!-- Script -->
  <script src="main.js" type="module"></script>
</body>
</html>
