<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Vip Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="intro-music.mp3" preload="auto" loop></audio>

  <div class="container" id="introScreen">
    <img src="logo.png" alt="Logo" class="logo" />
    <button id="startBtn">Continuar</button>
    <div id="loadingContainer" class="hidden">
      <div class="loading-text">CARGANDO...</div>
      <div class="bar-container">
        <div class="bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- Pantalla intermedia -->
  <div class="container hidden" id="welcomeScreen">
    <div class="welcome-text">Â¡Bienvenido a Bingo VIP Bolivia!</div>
  </div>

  <!-- BotÃ³n de audio -->
  <button id="toggleAudio" class="audio-button">ðŸ”Š</button>

  <script>
    const btn = document.getElementById("startBtn");
    const audio = document.getElementById("bg-music");
    const loadingContainer = document.getElementById("loadingContainer");
    const progressBar = document.getElementById("progressBar");
    const introScreen = document.getElementById("introScreen");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const toggleAudio = document.getElementById("toggleAudio");

    let audioMuted = false;

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      loadingContainer.classList.remove("hidden");
      audio.play();
      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          introScreen.classList.add("fade-out");
          setTimeout(() => {
            introScreen.style.display = "none";
            welcomeScreen.classList.remove("hidden");
            welcomeScreen.classList.add("fade-in");

            setTimeout(() => {
              window.location.href = "home.html";
            }, 3000);
          }, 1000);
        }
      }, 50);
    });

    toggleAudio.addEventListener("click", () => {
      if (audioMuted) {
        audio.play();
        toggleAudio.textContent = "ðŸ”Š";
      } else {
        audio.pause();
        toggleAudio.textContent = "ðŸ”‡";
      }
      audioMuted = !audioMuted;
    });
  </script>
</body>
</html>
