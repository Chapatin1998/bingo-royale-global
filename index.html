<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="text-center px-4 max-w-lg mx-auto">
    <div class="logo-container mb-6">
      <img src="logo.png" alt="Bingo VIP Bolivia" class="mx-auto w-48 drop-shadow-xl" />
    </div>

    <h1 class="text-4xl font-bold text-cyan-100 drop-shadow-lg mb-6">BIENVENIDO</h1>

    <button id="startBtn" class="button-glow px-6 py-2 border-2 border-cyan-400 text-white rounded-lg mb-8 hover:bg-cyan-700 transition">
      Continuar
    </button>

    <div id="loader" class="hidden">
      <p id="loadingText" class="text-lg mb-2">0%</p>
      <div class="w-full h-4 bg-gray-800 rounded-full overflow-hidden">
        <div id="progressBar" class="h-full bg-gradient-to-r from-cyan-400 to-pink-500 rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="intro-music.mp3" preload="auto" loop></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const loader = document.getElementById('loader');
    const music = document.getElementById('bg-music');
    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      loader.classList.remove('hidden');
      music.play();

      let percent = 0;
      const interval = setInterval(() => {
        percent++;
        progressBar.style.width = percent + '%';
        loadingText.innerText = percent + '%';
        if (percent >= 100) {
          clearInterval(interval);
          window.location.href = 'home.html';
        }
      }, 50); // m√°s lento
    });
  </script>
</body>
</html>
