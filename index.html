<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" id="logo" alt="Bingo VIP Bolivia Logo" />

    <!-- Botón continuar -->
    <button id="continue-btn">Continuar</button>

    <!-- Barra de carga -->
    <div id="loader-container" class="hidden">
      <div class="loading-text">CARGANDO...</div>
      <div class="bar-container">
        <div class="bar" id="progress-bar"></div>
      </div>
    </div>

    <!-- Mensaje de bienvenida -->
    <div id="welcome-message" class="hidden">¡Bienvenido a Bingo VIP Bolivia!</div>
  </div>

  <audio id="bg-music" src="music.mp3" preload="auto" loop></audio>
  <audio id="click-sound" src="click.wav" preload="auto"></audio>

  <script src="Intro.js"></script>
</body>
</html>
