<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <p class="frase-bienvenida-principal">¡Bienvenido a Bingo VIP Bolivia!</p>
        <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo">

        <div class="input-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>

        <div class="botones-container">
            <button class="btn-primary" id="btnIniciar">Iniciar Sesión</button>
            <button class="btn-accion-secondary" id="btnRegistrar">Registrarse</button>
        </div>
        
        
        <div id="progress-bar-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
    </div>

    
    <script type="module" src="firebase-config.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
