<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <audio id="bg-music" src="intro-music.mp3" loop></audio>
  <button id="mute-btn">ðŸ”Š</button>

  <div class="container">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="logo" />
    <h1 class="bienvenido">BIENVENIDO</h1>

    <!-- BotÃ³n de iniciar experiencia -->
    <button id="continue-btn">Continuar</button>

    <!-- Oculto al principio -->
    <div id="loader-section" style="display: none;">
      <div id="percentage">0%</div>
      <div class="loader">
        <div class="bar" id="bar"></div>
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');
    const bar = document.getElementById('bar');
    const percentage = document.getElementById('percentage');
    const continueBtn = document.getElementById('continue-btn');
    const loaderSection = document.getElementById('loader-section');

    // Mute/unmute
    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Al hacer clic en continuar
    continueBtn.addEventListener('click', () => {
      music.play().catch(() => {});
      continueBtn.style.display = 'none'; // Oculta el botÃ³n
      loaderSection.style.display = 'block'; // Muestra barra de carga

      // Inicia la barra
      let progress = 0;
      const loading = setInterval(() => {
        progress++;
        percentage.textContent = `${progress}%`;
        bar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(loading);
          setTimeout(() => window.location.href = "home.html", 500);
        }
      }, 90); // velocidad lenta
    });
  </script>
</body>
</html>
