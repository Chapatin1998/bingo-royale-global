<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="click-sound" src="click.wav" preload="auto"></audio>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <button id="startBtn">Continuar</button>
    <div id="loadingContainer" class="hidden">
      <div class="loading-text">CARGANDO...</div>
      <div class="bar-container">
        <div class="bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <script>
  const btn = document.getElementById("startBtn");
  const audio = document.getElementById("bg-music");
  const clickSound = document.getElementById("click-sound");
  const loadingContainer = document.getElementById("loadingContainer");
  const progressBar = document.getElementById("progressBar");

  // Usamos touchstart además de click para mejorar en móviles
  const eventName = 'ontouchstart' in window ? 'touchstart' : 'click';

  btn.addEventListener(eventName, () => {
    clickSound.play();
    btn.style.display = "none";
    loadingContainer.classList.remove("hidden");
    audio.play();

    let progress = 0;
    const interval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        loadingContainer.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      }
    }, 50);
  });
  </script>
