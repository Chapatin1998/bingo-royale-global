<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Bingo VIP Bolivia" class="logo" />

    <h1>Â¡Bienvenido a Bingo VIP Bolivia!</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <span id="progressText">0%</span>
      </div>
    </div>

    <div class="buttons">
      <button id="soundOn">ðŸ”Š</button>
      <button id="soundOff">ðŸ””</button>
      <button id="startBtn">ðŸŽ® Iniciar juego</button>
    </div>
  </div>

  <audio id="introMusic" loop>
    <source src="intro-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const soundOn = document.getElementById("soundOn");
    const soundOff = document.getElementById("soundOff");
    const music = document.getElementById("introMusic");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    let progress = 0;
    let interval;

    startBtn.addEventListener("click", () => {
      if (interval) return;
      music.play();
      interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          return;
        }
        progress++;
        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";
      }, 40); // velocidad
    });

    soundOn.addEventListener("click", () => {
      music.play();
    });

    soundOff.addEventListener("click", () => {
      music.pause();
    });
  </script>
</body>
</html>
