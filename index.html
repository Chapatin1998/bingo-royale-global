<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Bingo VIP Bolivia</title>
    <style>
        :root {
            --color-oro: #FFD700;
            --color-blanco: #ffffff;
        }
        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--color-blanco);
            background-color: #000;
            overflow: hidden;
        }
        .screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
            box-sizing: border-box;
            /* CAMBIO: La transición ahora es controlada por CSS */
            transition: opacity 1s ease-in-out, visibility 1s;
        }
        .screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }
        .video-background video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: grayscale(40%) brightness(0.7);
        }
        .content-wrapper { width: 100%; max-width: 450px; padding: 20px; z-index: 1; }
        .logo { 
            width: clamp(150px, 35vw, 220px); 
            margin-bottom: 30px; 
        }
        .start-logo {
             animation: pulse 3s infinite alternate ease-in-out;
        }
        @keyframes pulse {
            from { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));}
            to { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));}
        }
        .cta-button {
            background-color: var(--color-oro); color: #000; padding: 18px 40px;
            font-size: 1.2em; font-weight: bold; text-decoration: none;
            border-radius: 50px;
            border: 0; transition: transform 0.3s ease; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .cta-button:hover { transform: scale(1.05); }
        .warning-text {
            margin-top: 30px; font-size: 0.8em; 
            color: #aaa;
            max-width: 350px; margin-left: auto; margin-right: auto;
        }
        #loader-screen { background-color: rgba(0,0,0,0.9); }
        .loader-logo {
            animation: float-glow 4s infinite ease-in-out;
        }
        @keyframes float-glow {
            0%, 100% { transform: translateY(0px); filter: drop-shadow(0 0 15px var(--color-oro)); }
            50% { transform: translateY(-10px); filter: drop-shadow(0 0 25px var(--color-oro)); }
        }
        .loader-bar-container { 
            width: 80%; max-width: 350px; height: 10px; 
            background-color: #1a1a1a; border-radius: 5px; 
            margin-top: 30px; border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        .loader-bar { width: 0%; height: 100%; background: var(--color-oro); border-radius: 5px; transition: width 0.1s linear; }
        .loader-bar::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite linear;
        }
        @keyframes shimmer { 
            from { transform: translateX(0%); } 
            to { transform: translateX(300%); } 
        }
        #loader-percentage { margin-top: 15px; font-size: 1.1em; color: var(--color-oro); }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="fondo-video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="start-screen" class="screen">
        <div class="content-wrapper">
            <img src="logo.png" alt="Logo" class="logo start-logo">
            <button id="start-button" class="cta-button">Iniciar</button>
            <p class="warning-text">Juego para mayores de 18 años. Juega con responsabilidad.</p>
        </div>
    </div>

    <div id="loader-screen" class="screen hidden">
         <div class="content-wrapper">
            <img src="logo.png" alt="Logo Cargando" class="logo loader-logo">
            <div class="loader-bar-container">
                <div id="loader-bar" class="loader-bar"></div>
            </div>
            <p id="loader-percentage">0%</p>
        </div>
    </div>

    <audio id="background-music" loop preload="auto"><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const loaderScreen = document.getElementById('loader-screen');
            const startButton = document.getElementById('start-button');
            const backgroundMusic = document.getElementById('background-music');

            startButton.addEventListener('click', () => {
                // Iniciar música
                backgroundMusic.volume = 0.2;
                backgroundMusic.play().catch(e => {});

                // Empezar la transición de pantallas
                startScreen.classList.add('hidden');
                loaderScreen.classList.remove('hidden');

                // Lógica de la barra de carga
                const loaderBar = document.getElementById('loader-bar');
                const loaderPercentage = document.getElementById('loader-percentage');
                let progress = 0;
                const loadTime = 5000; // 5 segundos de carga
                const interval = setInterval(() => {
                    progress++;
                    if (progress > 100) progress = 100;
                    loaderBar.style.width = progress + '%';
                    loaderPercentage.textContent = progress + '%';
                    
                    if (progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            alert("¡AHORA SÍ! Base perfecta. Próximo paso: login.");
                            // window.location.href = 'login.html'; 
                        }, 500);
                    }
                }, loadTime / 100);
            });
        });
    </script>
</body>
</html>
