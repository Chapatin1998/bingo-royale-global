<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo VIP Bolivia - La Leyenda Comienza</title>
    
    <style>
        :root {
            --color-oro: #FFD700;
            --color-negro: #0c0c0c;
            --color-blanco: #ffffff;
        }
        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--color-blanco);
            background-color: var(--color-negro);
            overflow: hidden;
        }
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            background: black;
        }
        .video-background video { width: 100%; height: 100%; object-fit: cover; }
        .hero-container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75);
            box-sizing: border-box;
        }
        .logo { width: 140px; margin-bottom: 20px; }
        h1 {
            margin: 0; font-size: clamp(2.5em, 8vw, 4em); font-weight: 900;
            color: var(--color-oro);
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        }
        .subtitle { font-size: clamp(1em, 4vw, 1.3em); margin-top: 15px; max-width: 600px; }
        .button-group { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .cta-button {
            display: inline-block;
            background-color: var(--color-oro);
            color: var(--color-negro);
            padding: 15px 35px; font-size: 1.2em; font-weight: bold;
            text-decoration: none; border-radius: 8px;
            border: 2px solid var(--color-oro);
            transition: all 0.3s ease; cursor: pointer;
        }
        .cta-button.secondary { background-color: transparent; color: var(--color-oro); }
        .cta-button:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 0.7); }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.8s 0.2s forwards ease-out; opacity: 0; }
        .fade-out { animation: fadeOut 0.8s forwards ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
        #music-control {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 1.5em; background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-oro);
            color: var(--color-oro); width: 45px; height: 45px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%; cursor: pointer; z-index: 1000;
        }
        #music-control.playing::before { content: '🔇'; }
        #music-control::before { content: '🎵'; }
        footer {
            position: fixed; bottom: 0; width: 100%;
            text-align: center; padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #aaa; font-size: 0.8em;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="intro-music.mp3" type="audio/mpeg">
    </audio>
    <div id="music-control" class="hidden"></div>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src=./"fondo-casino-3d.mp4" type="video/mp4">
        </video>
    </div>

    <div class="hero-container">
        <div id="initial-content" class="fade-in">
            <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo">
            <h1>LA LEYENDA COMIENZA</h1>
            <p class="subtitle">El juego de bingo más exclusivo de Bolivia. ¿Estás listo?</p>
            <button id="enter-button" class="cta-button">ENTRAR</button>
        </div>
        <div id="auth-buttons" class="button-group hidden">
            <a href="login.html" class="cta-button">Iniciar Sesión</a>
            <a href="register.html" class="cta-button secondary">Registrarse</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Bingo VIP Bolivia. Todos los derechos reservados. Juego para mayores de 18 años.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterButton = document.getElementById('enter-button');
            const initialContent = document.getElementById('initial-content');
            const authButtons = document.getElementById('auth-buttons');
            const musicControl = document.getElementById('music-control');
            const backgroundMusic = document.getElementById('background-music');
            let isMusicPlaying = false;

            if (enterButton) {
                enterButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    if (backgroundMusic) {
                        backgroundMusic.volume = 0.3;
                        const playPromise = backgroundMusic.play();
                        if (playPromise !== undefined) {
                            playPromise.then(_ => {
                                isMusicPlaying = true;
                                if (musicControl) {
                                    musicControl.classList.remove('hidden');
                                    musicControl.classList.add('playing');
                                }
                            }).catch(error => {
                                console.log("La reproducción de audio fue bloqueada por el navegador.");
                            });
                        }
                    }

                    if (initialContent) initialContent.classList.add('fade-out');
                    
                    setTimeout(() => {
                        if (initialContent) initialContent.classList.add('hidden');
                        if (authButtons) {
                            authButtons.classList.remove('hidden');
                            authButtons.classList.add('fade-in');
                        }
                    }, 500);
                });
            }
    
            if (musicControl) {
                musicControl.addEventListener('click', () => {
                    if (isMusicPlaying) {
                        backgroundMusic.pause();
                        musicControl.classList.remove('playing');
                    } else {
                        backgroundMusic.play();
                        musicControl.classList.add('playing');
                    }
                    isMusicPlaying = !isMusicPlaying;
                });
            }
        });
    </script>
</body>
</html>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</body>
