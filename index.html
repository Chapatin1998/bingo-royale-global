<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loader-bar">
      <div class="lightning"></div>
    </div>
    <div id="loading-text">Cargando... 0%</div>
  </div>

  <!-- Contenido principal -->
  <div class="container fade-in">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />
    <h1 class="welcome">ðŸŽ‰ Bienvenido a Bingo VIP Bolivia ðŸŽ‰</h1>
    
    <div class="buttons">
      <button id="start-button">ðŸŽ® Iniciar juego</button>
      <button id="music-toggle">ðŸ”Š</button>
      <button id="notification-button">ðŸ””</button>
    </div>
  </div>

  <!-- MÃºsica -->
  <audio id="intro-music" src="intro-music.mp3" loop></audio>

  <script>
    const music = document.getElementById("intro-music");
    const musicToggle = document.getElementById("music-toggle");
    const startButton = document.getElementById("start-button");
    const loadingScreen = document.getElementById("loading-screen");
    const lightning = document.querySelector(".lightning");
    const loadingText = document.getElementById("loading-text");

    let musicPlaying = false;

    musicToggle.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicToggle.textContent = "ðŸ”Š";
      } else {
        music.play();
        musicToggle.textContent = "ðŸ”ˆ";
      }
      musicPlaying = !musicPlaying;
    });

    startButton.addEventListener("click", () => {
      loadingScreen.style.display = "flex";
      lightning.style.width = "0%";
      loadingText.textContent = "Cargando... 0%";

      let percent = 0;
      const interval = setInterval(() => {
        percent += 1;
        lightning.style.width = percent + "%";
        loadingText.textContent = `Cargando... ${percent}%`;
        if (percent >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }
      }, 30);
    });
  </script>

</body>
</html>
