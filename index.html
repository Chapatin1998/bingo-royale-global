<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo VIP Bolivia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="loader-bar" id="loader-bar"></div>
    <p id="loading-text">Cargando...</p>
  </div>

  <div class="main-content hidden" id="main">
    <img src="logo.png" alt="Logo Bingo VIP Bolivia" class="logo" />
    <h1 class="welcome">¡Bienvenido a Bingo VIP Bolivia!</h1>

    <div class="controls">
      <button id="start-btn">▶️ Iniciar juego</button>
      <button id="music-btn">🔊</button>
      <button id="notif-btn">🔔</button>
    </div>
  </div>

  <audio id="intro-music" loop>
    <source src="intro-music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
