<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background"><video autoplay loop muted playsinline><source src="fondo-video.mp4" type="video/mp4"></video></div>
    <div class="main-container fade-in">
        <div class="content-wrapper">
            <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <h1>Crear Cuenta</h1>
            <form id="register-form" class="form-container">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <div class="password-wrapper">
                    <input type="password" id="password-field" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                    <span class="toggle-password">👁️</span>
                </div>
                <button type="submit" class="cta-button">Registrarme</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
