<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://videos.pexels.com/video-files/4784090/4784090-hd_1280_720_25fps.mp4" type="video/mp4">
        </video>
    </div>
    <div class="auth-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Crear Cuenta</h1>
        <form id="register-form" class="auth-form">
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <div class="password-wrapper">
                <input type="password" id="password-field" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                <span class="toggle-password">👁️</span>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Soy mayor de 18 años y acepto los <a href="#">Términos y Condiciones</a>.</label>
            </div>
            <button type="submit" class="cta-button">Registrarme</button>
        </form>
        <div class="form-footer">
             <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>
    <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/08/04/audio_2dee6426cd.mp3" type="audio/mpeg">
</audio>
<div id="music-control">🎵</div>

    <script type="module" src="app.js"></script>
</body>
</html>
