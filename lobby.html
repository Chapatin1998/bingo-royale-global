<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Bingo VIP Bolivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby-container">
        
        <div class="lobby-header">
            <h1 id="welcome-message">Bienvenido...</h1>
            <div class="header-controls">
                <a href="wallet.html" class="wallet-link">
                    💰 <span id="lobby-balance">0.00</span> Bs.
                </a>
                <button id="logout-button" class="cta-button secondary">Cerrar Sesión</button>
            </div>
        </div>
        
        <h2>Salas Disponibles</h2>
        
        <div class="rooms-grid">
            <div class="room-card">
                <img src="nivel-01.jpg" alt="El Callejón">
                            <div class="room-card">
                <img src="nivel-01.jpg" alt="El Callejón">
                <div class="room-info">
                    <h3>Nivel 1: El Callejón</h3>
                    <p>Entrada: 2 Bs. | Premio: 60 Bs.</p>
                    
                    <div class="player-list-container">
                        <h4>Jugadores en la sala (1/20)</h4>
                        <ul id="callejon-player-list" class="player-list">
                            </ul>
                    </div>

                    <a href="game.html?room=callejon" id="join-callejon-btn" class="cta-button">Unirse a la Mesa</a>
                </div>
            </div>


            <div class="room-card disabled">
                <img src="nivel-02.jpg" alt="Bingo de Barrio">
                <div class="room-info">
                    <h3>Nivel 2: Bingo de Barrio</h3>
                    <p>Próximamente</p>
                </div>
            </div>
            
            </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
